        function getSatus() {
            $.ajax({
                type: "GET",
                url: "/getStatus",
                data: {},
                success: function (response) {
                    let temp_html = ``
                    if(response['bool'] == true){
                        temp_html = `<li class="nav-item">
                                             <a class="nav-link" href="/user" style="font-size: 40px;">회원수정</a>
                                        </li>`
                    } else{
                        temp_html = `<li>
                                         <a class="nav-link" href="/login" style="font-size: 40px;">로그인</a>
                                        </li>
                                        <li>
                                           <a class="nav-link" href="/register" style="font-size: 40px;">회원가입</a>
                                       </li>`
                    }

                    $('#select').after(temp_html)
                }
            });
        }
        getSatus()
    </script>
