<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="도심속휴식터 Login/Register" />
    <meta property="og:description" content="View Login/Register Result..." />
    <meta property="og:image" content="https://item.kakaocdn.net/do/bef59207f5155a4eddd632c9a833e80d7154249a3890514a43687a85e6b6cc82" />
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="static/js/user.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
      * {
        font-family: 'Nanum Pen Script', cursive;
      }
    </style>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

</head>
<body>
  {% include 'header.html' %}
  <section class="vh-100 bg-image"
            style="background-image: url('/static/img/loginBackground.jpg'); background-size : cover; background-repeat : no-repeat;">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">도심속휴식터 회원가입</h2>

                <form>

                  <div class="form-outline mb-4">
                    <input type="text" id="input-name" class="form-control form-control-lg" />
                    <label class="form-label" for="input-name">이름을 입력해주세요</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="email" id="input-email" class="form-control form-control-lg" />
                    <label class="form-label" for="input-email">이메일을 입력해주세요</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="input-password" class="form-control form-control-lg" />
                    <label class="form-label" for="input-password">비밀번호를 입력해주세요(영문,숫자,특수문자를 포함한 8-20자)</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="input-password2" class="form-control form-control-lg" />
                    <label class="form-label" for="input-password2">비밀번호 재입력</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="address" id="address_kakao" class="form-control form-control-lg" readonly/>
                    <label class="form-label" for="form3Example3cg">주소칸을 클릭해주세요!!</label>
                  </div>

{#                  <div class="form-check d-flex justify-content-center mb-5">#}
{#                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />#}
{#                    <label class="form-check-label" for="form2Example3g">#}
{#                      I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>#}
{#                    </label>#}
{#                  </div>#}

                  <div class="d-flex justify-content-center">
                    <button type="button"
                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                            onclick="sign_up()"
                            style="color: white !important;">회원가입</button>
                  </div>

                  <p class="text-center text-muted mt-5 mb-0">이미 도심속휴식터 회원이신가요? <a href="/login"
                                                                                          class="fw-bold text-body"><u>여기서 로그인하세요!</u></a></p>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% include 'footer.html' %}
</body>
<script>
  document.getElementById("address_kakao").addEventListener("click", function(){
      new daum.Postcode({
              oncomplete: function(data) {
                  $('#address_kakao').val(data.address)
              }
        }).open();
    });

  </script>

</html>
